vversion: 2.1

executors:
  tofu-executor:
    docker:
      - image: alpine:latest
    working_directory: ~/project

jobs:
  build:
    executor: tofu-executor
    steps:
      - checkout
      - run:
          name: Install Tofu
          command: |
            apk add --no-cache curl unzip bash
            curl -LO https://github.com/opentofu/opentofu/releases/download/v1.8.3/tofu_1.8.3_linux_amd64.tar.gz
            tar -xzf tofu_1.8.3_linux_amd64.tar.gz
            mv tofu /usr/local/bin/
            tofu version
      - run:
          name: Init
          command: tofu init
      - run:
          name: Validate
          command: tofu validate
      - run:
          name: Plan
          command: tofu plan -out=tfplan

  apply:
    executor: tofu-executor
    steps:
      - checkout
      - run:
          name: Install Tofu
          command: |
            apk add --no-cache curl unzip bash
            curl -LO https://github.com/opentofu/opentofu/releases/download/v1.8.3/tofu_1.8.3_linux_amd64.tar.gz
            tar -xzf tofu_1.8.3_linux_amd64.tar.gz
            mv tofu /usr/local/bin/
            tofu version
      - run:
          name: Apply
          command: tofu apply tfplan

workflows:
  version: 2
  terraform-workflow:
    jobs:
      - build
      - apply:
          requires:
            - build
          filters:
            branches:
              only: main